<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Virtual Piano</title>
    <!--    personal stylesheet -->
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
<div class="container">
    <div class="white-keys">
        <kbd>A</kbd>
        <kbd>S</kbd>
        <kbd>D</kbd>
        <kbd>F</kbd>
        <kbd>G</kbd>
        <kbd>H</kbd>
        <kbd>J</kbd>
    </div>
    <div class="black-keys">
        <kbd class="left">W</kbd>
        <kbd class="left1">E</kbd>
        <kbd class="right">T</kbd>
        <kbd class="right2">Y</kbd>
        <kbd class="right3">U</kbd>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
